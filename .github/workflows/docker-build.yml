name: Docker Build

# ---------------------------------------------------------
# Trigger workflow when pushing to develop/main
# or when opening PRs targeting develop
# ---------------------------------------------------------
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop

# ---------------------------------------------------------
# Permissions for the GITHUB_TOKEN auto-generated by GitHub
# - contents: read     → allows reading the repository
# - packages: write    → required to push Docker images to GHCR
# ---------------------------------------------------------
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # Check out repository code into the workflow runner
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # Enable Buildx → advanced builder supporting caching,
      # multi-arch, improved performance, etc.
      # -----------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------
      # Log in to GitHub Container Registry (GHCR)
      # - github.actor → the user/bot who triggered the workflow
      # - GITHUB_TOKEN → auto-generated token with registry access
      # -----------------------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------
      # Extract the short version of the current commit SHA
      # Example: full SHA = 7cfe1bc982... → short SHA = 7cfe1bc
      # This is used to tag images uniquely for every commit.
      # -----------------------------------------------------
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # -----------------------------------------------------
      # Build and push Docker image to GHCR
      #
      # context: ./app          → folder containing Docker build context
      # file: ./app/Dockerfile  → the Dockerfile to use
      # push: true              → upload image to registry
      #
      # tags:
      #   - latest              → always updated with the newest build
      #   - <short-sha>         → immutable tag for tracking specific builds
      # -----------------------------------------------------
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/tysker/cloud_devops_app:latest
            ghcr.io/tysker/cloud_devops_app:${{ steps.vars.outputs.sha_short }}
